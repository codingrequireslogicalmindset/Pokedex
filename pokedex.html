<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="pokedex.css">
    <link rel="stylesheet" href="pop-up.css">
    <script src="pokedex.js"></script>
    <script src="pop-up.js"></script>
    <script src="color.js"></script>
    <link rel="icon" href="./favicon/pokedex-wallpapers.jpg">
</head>

<body id="body" onload="loadPokemons()">
    <div class="search_names">
        <img onclick="filterNames()" id="search_icon" class="search_icon" src="./img/search_icon.png">
        <input class="search_field" type="text" id="search" placeholder="Searching" onfocus="this.placeholder=''" onblur="this.placeholder='Searching'" autocomplete="off">
    </div>    
    <div class="gallery">
        <button onclick="loadPokemons()" id="gallery_btn" class="gallery_btn">Gallery Mode</button>
    </div>
    <div id="arrow-nav-start" class="arrow-nav-start">
        <img class="arrow" onclick="previous()" src="./img/arrow-left.png">
        <span><b>Removing last 50 Pokemons!</b></span>
    </div> 
    <div class="page">
        <img id="toppage" class="arrow-fixed-right" onclick="scrollDown()" src="./img/arrow-down.png">
    </div>
    <div class="container" id="container"></div>  
    <div class="container" id="container2"></div>
    <div class="container" id="container3"></div>
    <div class="container" id="container4"></div>
    <div id="arrow-nav-end" class="arrow-nav-end">
        <span><b>Loading next 50 Pokemons up to 200!</b></span>
        <img class="arrow" onclick="next()" src="./img/arrow-right.png">
    </div>
    <div class="page">
        <img id="bottompage" class="arrow-fixed-left" onclick="scrollUp()" src="./img/arrow-up.png">  
    </div>
</body>

</html>
